spring.application.name=ACME Learning Center Platform

# Spring Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/learning-center-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=pe.upc.learningcenterplatform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy